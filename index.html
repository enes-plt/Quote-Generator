<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="quotebox">
        <div class="textbox">
            <p id="text">
                <span></span>The only true wisdom is in knowing you know nothing.<span></span>
            </p> 
        </div>
        <div class="author">
            <p id="author">- Socrates</p>
        </div>
        <div class="buttons">
            <a class="button" id="tweet-quote" target="_blank" href='https://twitter.com/intent/tweet?hashtags=quotes&text=The only true wisdom is in knowing you know nothing." - Socrates'>
                <i class="fab fa-twitter"></i>
            </a>
            <a class="button" id="copy-quote" target="_blank">
                <i class="fas fa-copy"></i>
            </a>
            <button class="button" id="newquote" type="submit">New Quote</button>
        </div>
    </div>
</body>
</html>
