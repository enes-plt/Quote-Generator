<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta charset declaration -->
    <meta charset="UTF-8">
    
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Title of the web page -->
    <title>Quote Generator</title>
    
    <!-- Link to Google Font 'Raleway' -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    
    <!-- Link to Font Awesome for icons, with integrity and referrer policies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</head>
<body>
    <!-- Main container for the quote box -->
    <div id="quotebox">
        
        <!-- Container for the quote text -->
        <div class="textbox">
            <p id="text">
                <!-- Placeholder for the quote text -->
                <span></span>The only true wisdom is in knowing you know nothing.<span></span>
            </p> 
        </div>
        
        <!-- Container for the quote author -->
        <div class="author">
            <p id="author">- Socrates</p>
        </div>
        
        <!-- Container for the action buttons -->
        <div class="buttons">
            <!-- Button to tweet the quote, with Font Awesome Twitter icon -->
            <a class="button" id="tweet-quote" target="_blank" href='https://twitter.com/intent/tweet?hashtags=quotes&text=The only true wisdom is in knowing you know nothing." - Socrates'>
                <i class="fab fa-twitter"></i>
            </a>
            
            <!-- Button to copy the quote, with Font Awesome copy icon -->
            <a class="button" id="copy-quote" target="_blank">
                <i class="fas fa-copy"></i>
            </a>
            
            <!-- Button to get a new quote -->
            <button class="button" id="newquote" type="submit">New Quote</button>
        </div>
    </div>
</body>
</html>
